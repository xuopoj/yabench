# yabench config example
# Copy to yabench.yaml and customize

# Global defaults (inherited by all tasks)
defaults:
  num_requests: 10
  concurrency: 1
  max_tokens: 256
  input_tokens: 100
  timeout: 120
  no_verify_ssl: true
  token: <token>

